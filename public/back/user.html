<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>

<!--侧边栏-->
<div class="lt-aside">
  <div class="title bg-primary"><a href="javascript:;">乐淘后台</a></div>
  <div class="picture">
    <a href="javascript:;"><img src="./images/default.png" alt=""></a>
    <p>超级管理员</p>
  </div>
  <div class="cate">
    <ul class="first">
      <li><a href="./user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <ul class="second">
          <li><a href="./first.html">一级分类</a></li>
          <li><a href="./second.html">二级分类</a></li>
        </ul>
      </li>
      <li><a href="./product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<div class="main">
  <div class="lt-topbar">
    <a href="javascript:;" class="pull-left btn-cate">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right btn-logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>

  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="./index.html">系统管理</a></li>
      <li class="active">用户管理</li>
    </ol>

    <div class="lt-content">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="20%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th widht="20%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!--渲染-->
        </tbody>
      </table>

      <!--分页-->
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
</div>
<!--退出模态框-->
<div class="modal fade logout-modal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-ok">确定</button>
      </div>
    </div>
  </div>
</div>

<!--表格按钮点击模态框-->
<div class="modal fade logout-modal" tabindex="-1" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-change">确定</button>
      </div>
    </div>
  </div>
</div>

<!--模板-->
<script type="text/html" id="tpl">
  {{ each rows v i}}
    <tr>
      <td>{{ i + 1 + (page - 1) * size}}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete ? "正常" : "禁用"}}</td>
      {{ if v.isDelete === 1 }}
        <td  data-id="{{ v.id }}"><button type="button" class="btn btn-danger">禁止</button></td>
      {{ else }}
        <td  data-id="{{ v.id }}"><button type="button" class="btn btn-success">启用</button></td>
      {{ /if }}
    </tr>
  {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
