<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>

<!--侧边栏-->
<div class="lt-aside">
  <div class="title bg-primary"><a href="javascript:;">乐淘后台</a></div>
  <div class="picture">
    <a href="javascript:;"><img src="./images/default.png" alt=""></a>
    <p>超级管理员</p>
  </div>
  <div class="cate">
    <ul class="first">
      <li><a href="./user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <ul class="second" style="display: block">
          <li><a href="./first.html">一级分类</a></li>
          <li><a href="./second.html" class="active">二级分类</a></li>
        </ul>
      </li>
      <li><a href="./product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<div class="main">
  <div class="lt-topbar">
    <a href="javascript:;" class="pull-left btn-cate">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right btn-logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>

  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="./index.html">系统管理</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>
    <div class="lt-content">
      <button class="btn btn-default btn-addCate">添加分类</button>
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="30%">一级分类名称</th>
          <th width="30%">二级分类名称</th>
          <th width="30%">二级分类LOGO</th>
        </tr>
        </thead>
        <tbody>
        <!--渲染-->
        </tbody>
      </table>

      <!--分页容器-->
      <div class="pageBox text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>

</div>
<!--模态框-->
<div class="modal fade logout-modal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-ok">确定</button>
      </div>
    </div>
  </div>
</div>

<!--添加分类模态框-->
<div class="modal fade add-modal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <!--下拉菜单-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span id="chose">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--渲染-->
              </ul>
            </div>
            <input type="hidden" name="categoryId">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
          </div>

          <div class="form-group">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <input id="fileupload" style="display: none;" type="file" name="pic1" data-url="/category/addSecondCategoryPic" multiple>
          </div>

          <div class="form-group">
            <img src="./images/none.png" height="100px" alt="" class="imgBox">
            <input type="hidden" name="brandLogo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btn-add">添加</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!--表格模板-->
<script type="text/html" id="tpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + size * (page - 1) }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td><img src="{{ v.brandLogo }}" height="50px"></td>
    </tr>
  {{ /each }}
</script>

<!--下拉菜单模板-->
<script type="text/html" id="dropTpl">
  {{ each rows v i}}
    <li data-id="{{ v.id }}"><a href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
