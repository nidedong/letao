<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript: history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>

  <!--主体部分-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <ul id="OA_task_2" class="mui-table-view">
         <!--模板渲染-->

        </ul>

        <!-- 侧滑导航根容器 -->
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html" class="current">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>

</div>


<!--模板-->
<script id="tpl" type="text/html">
  {{ each arr v i }}
    <li class="mui-table-view-cell">
      <div class="mui-slider-right mui-disabled" data-id="{{ v.id }}">
        <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"
           data-id = "{{ v.id }}"
           data-num = "{{ v.num }}"
           data-productNum = "{{ v.productNum }}"
           data-productSize = "{{ v.productSize }}"
           data-size = {{ v.size }}
        ></a>
        <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del"></a>
      </div>

      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="cart_img">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <input type="checkbox" name="" id="">
          </div>

          <div class="cart_info">
            <p class="name mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">￥{{ v.price }}</span>
              <span class="oldPrice">￥{{ v.oldPrice }}</span>
              <span class="num mui-pull-right">{{ v.num }}双</span>
            </p>
            <p>鞋码: {{ v.size }}</p>
          </div>
        </div>
      </div>
    </li>
  {{ /each }}
</script>

<script id="editTpl" type="text/html">
  <div class="lt_size mui-text-left" data-id="{{ id }}">
    尺码:
    <%
      var arr = productsize.split("-");
      var start = arr[0];
      var end = arr[1];
      for( i = start; i <= end; i ++ ) {
    %>
      <span class="{{ i == size ? 'current' : ''}}">{{ i }}</span>
    <% } %>
  </div>

  <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum }}'>
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" value="{{ num }}"/>
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
  </div>
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
