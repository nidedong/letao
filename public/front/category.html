<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="index.html" class="home"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="search"><i class="fa fa-search"></i></a>
  </div>

  <!--主体部分-->
  <div class="lt_main">
    <div class="main_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
            <!--模板渲染-->
          </ul>
        </div>
      </div>
    </div>

    <div class="main_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
            <!--模板渲染-->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车`</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<!--模板-->
<script id="firstTpl" type="text/html">
  {{ each rows v i }}
    <li><a href="javascript:;" class="{{ i === 0 ? 'current' : ''}}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<script id="secondTpl" type="text/html">
  {{ if rows.length === 0 }}
    <p style="font-size: 16px;">没有更多信息了</p>
  {{ else }}
    {{ each rows v i }}
    <li>
      <a href="javascript:;">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>
    {{ /each }}
  {{ /if }}
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
